<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>hdwalletgen</title>
    <script src="bundle.js"></script>
    <script src="qrcode-js/qrcode.js"></script>
    <style>
        body{background-color:rgb(0, 65, 102); font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 14px}
        table{background-color: rgb(220, 231, 243);border-collapse: collapse;margin:10px 0;}
        td,th{border: 2px solid #ffffffa2;text-align: left;padding: 7px;}
        .button{padding:5px 10px;text-align:center;text-decoration:none;display:inline-block;margin:4px 0;cursor:pointer;}
        .button1{margin-left:2px;background-color:#f6f5f2;color:black;border:1px solid #7a7a7a;}
        .button2{background-color:#ffa61f;color:#ffffff;border:1px solid #7a7a7a;}
        .button:hover{background-color:#ff9900;color:#f6f5f2;}
        #shareColor{color:green}#secretColor{color:red}.grayHeaders{background-color: #f6f5f2;}@media print{.noprint {display:none;}}#secret_qr,#public_qr{height:130px;}
#secret_qr,#public_qr{height:130px;}#container{margin: auto;max-width: 500px;}#secret,#public,#seed{font-size: 14px;font-family: monospace;}
    </style>
</head>
<body onload="generate()">
    <div id="container">
    <div class="noprint">
        <button class="button button2" onclick="generate()">Generate</button>
        <button class="button button1" onclick="window.print()">Print</button>
    </div>
    <table>
        <tr><th class="grayHeaders" id="titleGen"><span id="currencyName">Ethereum</span> Paper Wallet</th></tr>
        <tr><th class="grayHeaders">Public Address <span id="shareColor">(SHARE)</span></th></tr>
        <tr><td><div id="public">Generating...</div></td></tr>
        <tr><td><div id="public_qr"></div></td></tr>
        <tr><th class="grayHeaders"><div id="secretLabel">Private Key <span id="secretColor">(SECRET)</span></div></th></tr>
        <tr><td><div id="secret">Generating...</div></td></tr>
        <tr><td><div id="secret_qr"></div></td></tr>
        <tr><th class="grayHeaders"><div id="secretLabel">Recovery Seed <span id="secretColor">(SECRET)</span></div></th></tr>
        <tr><td><div id="seed">Generating...</div></td></tr>
    </table>
    </div>
</body>
</html>
