<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>hdwalletgen</title>
    <script src="bundle.js"></script>
    <style>
        body{background-color:rgb(37, 62, 88); font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 14px}
        table{background-color: rgb(220, 231, 243);border-collapse: collapse;margin:10px 0;}
        td,th{border: 2px solid #ffffffa2;text-align: left;padding: 7px;}
        #shareColor{color:green}#secretColor{color:red}#container{margin: auto}
    </style>
</head>
<body onload="generate()">
    <div id="container">
    <button onclick="generate()">Generate</button>
    <table>
        <tr>
            <th id="titleGen"><span id="currencyName">Ethereum</span> Paper Wallet</th>
        </tr>
        <tr>
            <th class="grayHeaders">Public Address <span id="shareColor">(SHARE)</span></th>
        </tr>
        <tr>
            <td>
                <div id="public">Generating...</div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="public_qr"></div>
            </td>
        </tr>
        <tr>
            <th class="grayHeaders">
                <div id="secretLabel">Private Key <span id="secretColor">(SECRET)</span></div>
            </th>
        </tr>
        <tr>
            <td>
                <div id="secret">Generating...</div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="secret_qr"></div>
            </td>
        </tr>
        <tr>
            <th class="grayHeaders">
                <div id="secretLabel">Recovery Seed <span id="secretColor">(SECRET)</span></div>
            </th>
        </tr>
        <tr>
            <td>
                <div id="seed">Generating...</div>
            </td>
        </tr>
    </table>
    </div>
</body>
</html>
